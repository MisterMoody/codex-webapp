<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <title>Job Checklist App</title>
</head>
<body>
  <main class="app">
    <header class="header">
      <h1>Field Job Checklist</h1>
      <p class="subtitle">Choose a job type, track each task, and monitor completion progress.</p>
    </header>

    <section class="controls" aria-label="Checklist Controls">
      <div class="control-group">
        <label for="jobType">Job Type</label>
        <select id="jobType" aria-describedby="jobTypeHelp">
          <option value="">Select a job type...</option>
        </select>
        <small id="jobTypeHelp" class="subtitle">Production-ready job models aligned to common field operations.</small>
      </div>
      <div class="buttons">
        <button id="loadBtn" class="btn-primary" type="button">Load Checklist</button>
        <button id="resetBtn" class="btn-secondary" type="button">Reset</button>
      </div>
    </section>

    <section class="content" aria-live="polite">
      <div class="progress-wrap">
        <div class="progress-header">
          <span id="progressText">Completion: 0 of 0 tasks (0%)</span>
          <span id="statusPill" class="status-pill">Not Started</span>
        </div>
        <progress id="progressBar" value="0" max="100">0%</progress>
      </div>

      <ul id="checklist" class="checklist"></ul>
      <div id="placeholder" class="placeholder">Select a job type and click <strong>Load Checklist</strong> to begin.</div>
    </section>
  </main>
</body>
</html>
